<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohavei Tsion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-deep-blue: #0f34a1;
            --gold-border: #f1c40f;
            --card-blue: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--bg-deep-blue);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            border: 3px solid var(--gold-border);
            border-radius: 20px;
            min-height: calc(100vh - 20px);
            padding: 15px;
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom, #0f34a1, #0a2472);
        }

        .zman-box {
            background: white;
            border-radius: 12px;
            color: #0f34a1;
            padding: 10px 5px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .annonce-card {
            background: var(--card-blue);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px 15px 15px 15px;
            margin-bottom: 15px;
            display: none;
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .annonce-titre-style {
            position: absolute;
            top: 8px;
            left: 15px;
            font-size: 0.75rem;
            font-style: italic;
            font-weight: 600;
            opacity: 0.6;
            white-space: nowrap;
            text-transform: uppercase;
        }

        /* STYLE ALIGNÉ SUR LE TITRE "SHABBAT" */
        #sheet-annonce_texte {
            white-space: pre-wrap; 
            line-height: 1.2;
            font-size: 1.25rem; /* Même taille que SHABBAT */
            font-weight: 800;    /* Même épaisseur */
            letter-spacing: 0.1em; /* Espacement proche du titre */
            color: rgba(255, 255, 255, 0.9);
            /* Suppression de text-transform: uppercase pour respecter le sheet */
        }

        .section-card {
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 15px;
            background: var(--card-blue);
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-underline {
            width: 40px;
            height: 3px;
            background-color: var(--gold-border);
            margin-top: 4px;
            border-radius: 2px;
        }

        .row-major {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 8px;
        }

        .shiour-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 6px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .copyright {
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.4;
            padding: 5px 0;
            font-style: italic;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="flex items-center mb-6 border-b border-white/10 pb-3">
            <div class="w-1/2 flex justify-center">
                <img src="https://ohavei-tsion.org/wp-content/uploads/2019/04/cropped-ohavei-logo-1.png" alt="Logo" class="h-10 w-auto rounded bg-white p-1">
            </div>
            <div class="w-1/2 flex justify-center">
                <h1 class="text-xl font-black italic tracking-tighter text-white uppercase">Ohavei Tsion</h1>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="zman-box">
                <p class="text-[10px] font-extrabold uppercase opacity-60 mb-1">Parasha</p>
                <p id="auto-paracha" class="text-lg font-black leading-tight">--</p>
            </div>
            <div class="zman-box">
                <p id="label-allumage_bougies" class="text-[10px] font-extrabold uppercase mb-1 text-red-500">Allumage des nerot</p>
                <p id="sheet-allumage_bougies" class="text-2xl font-black text-red-600">--:--</p>
            </div>
        </div>

        <div id="announcement-block" class="annonce-card">
            <span id="sheet-annonce_titre" class="annonce-titre-style"></span>
            <div id="sheet-annonce_texte"></div>
            <div class="title-underline mt-3"></div>
        </div>

        <div class="section-card">
            <div class="section-title">
                SHABBAT
                <div class="title-underline"></div>
            </div>
            <div class="space-y-1">
                <div class="row-major">
                    <span id="label-minha_vendredi" class="font-black text-[0.95rem] uppercase">Minha Vendredi Soir</span>
                    <span id="sheet-minha_vendredi" class="text-xl font-black">--:--</span>
                </div>
                
                <div class="row-major border-t border-white/10 pt-1">
                    <span id="label-chaharit_shabbat" class="font-black text-[0.95rem] uppercase">Shaharit (2 Offices)</span>
                    <span id="sheet-chaharit_shabbat" class="text-xl font-black">--:--</span>
                </div>
                
                <div class="bg-black/20 rounded-lg p-3 my-2 space-y-1 border border-white/5">
                    <div class="shiour-item"><span id="label-shiour_dan" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_dan" class="font-bold">--:--</span></div>
                    <div class="shiour-item"><span id="label-shiour_saadia" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_saadia" class="font-bold">--:--</span></div>
                    <div class="shiour-item"><span id="label-shiour_haviv" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_haviv" class="font-bold">--:--</span></div>
                    <div class="shiour-item border-none"><span id="label-shiour_guemara" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_guemara" class="font-bold">--:--</span></div>
                </div>

                <div class="row-major border-t border-white/10 pt-1">
                    <span id="label-minha_shabbat" class="font-black text-[0.95rem] uppercase">Minha suivi de Seouda Shlishit</span>
                    <span id="sheet-minha_shabbat" class="text-xl font-black">--:--</span>
                </div>

                <div class="row-major border-t border-white/20 pt-1">
                    <span id="label-arvit_motsach" class="font-black text-[0.95rem] uppercase tracking-wide">Arvit Motsae Shabbat</span>
                    <span id="sheet-arvit_motsach" class="text-xl font-black">--:--</span>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">
                SEMAINE
                <div class="title-underline"></div>
            </div>
            <div class="space-y-1">
                <div class="row-major">
                    <span id="label-chaharit_semaine" class="font-black text-[0.95rem] uppercase">Shaharit</span>
                    <span id="sheet-chaharit_semaine" class="text-xl font-black">--:--</span>
                </div>
                <div class="row-major border-t border-white/20 pt-1">
                    <span id="label-minha_semaine" class="font-black text-[0.95rem] uppercase">Minha suivi de Arvit</span>
                    <span id="sheet-minha_semaine" class="text-xl font-black">--:--</span>
                </div>
            </div>
        </div>

        <div class="copyright">© Greg u.</div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9yq5Z2NPxlAp9hmI1hZdnfpGme_8SQXj6QcyyagTIaNb5JX1RX8FHhBFuqhrroCH154U1_bEMUX9t/pub?gid=0&single=true&output=csv";

        async function loadZmanim() {
            try {
                const res = await fetch('https://www.hebcal.com/shabbat?cfg=json&city=IL-Jerusalem&lg=s');
                const data = await res.json();
                const parashaItem = data.items.find(i => i.category === "parashat");
                if(parashaItem) {
                    let name = parashaItem.title.replace("Parashat ", "").replace("Parasha ", "");
                    document.getElementById('auto-paracha').textContent = name;
                }
            } catch(e) { console.error("Zmanim error"); }
        }

        async function loadSheet() {
            try {
                const response = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await response.text();
                
                function parseCSV(text) {
                    const rows = [];
                    let row = [];
                    let col = "";
                    let inQuotes = false;
                    for (let i = 0; i < text.length; i++) {
                        let char = text[i];
                        let next = text[i+1];
                        if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                        else if (char === '"') { inQuotes = !inQuotes; }
                        else if (char === ',' && !inQuotes) { row.push(col); col = ""; }
                        else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ""; }
                        else if (char !== '\r') { col += char; }
                    }
                    if (col || row.length) { row.push(col); rows.push(row); }
                    return rows;
                }

                const lines = parseCSV(csvText);
                let aTitre = "";
                let aTexte = "";

                lines.forEach((parts, index) => {
                    if (index === 0 || parts.length < 3) return;
                    
                    let key = parts[0].trim().toLowerCase();
                    let intitule = parts[1] ? parts[1].trim() : "";
                    let value = parts[2] ? parts[2].trim() : "";
                    
                    if (key === 'annonce_titre') aTitre = value || intitule;
                    if (key === 'annonce_texte') aTexte = value || intitule;

                    const labelEl = document.getElementById(`label-${key}`);
                    if (labelEl && intitule !== "") labelEl.textContent = intitule;
                    
                    const valueEl = document.getElementById(`sheet-${key}`);
                    if (valueEl && value !== "" && !key.startsWith('annonce')) {
                        valueEl.textContent = value;
                    }
                });

                const block = document.getElementById('announcement-block');
                const tEl = document.getElementById('sheet-annonce_titre');
                const xEl = document.getElementById('sheet-annonce_texte');

                if (aTitre !== "" || aTexte !== "") {
                    block.style.display = 'flex';
                    tEl.textContent = aTitre;
                    xEl.textContent = aTexte;
                } else {
                    block.style.display = 'none';
                }

            } catch (e) { console.error("Sheet error", e); }
        }

        loadZmanim();
        loadSheet();
        setInterval(loadSheet, 30000);
    </script>
</body>
</html>
