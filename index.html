<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohavei Tsion - Jérusalem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f4f4f9; }
        .fixed-layout { direction: ltr !important; }
        .content-rtl { direction: rtl; text-align: right; }
        .content-ltr { direction: ltr; text-align: left; }
        .row-hover:nth-child(even) { background-color: #f9fafb; }
    </style>
</head>
<body class="text-slate-900 pb-10">

    <header class="bg-white border-b-2 border-blue-900 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://ohavei-tsion.org/wp-content/uploads/2019/04/cropped-ohavei-logo-1.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-blue-900">Ohavei Tsion</h1>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0 fixed-layout">
                <button onclick="setLanguage('fr')" class="px-3 py-1 border border-slate-300 rounded font-bold hover:bg-blue-900 hover:text-white transition">FR</button>
                <button onclick="setLanguage('he')" class="px-3 py-1 border border-slate-300 rounded font-bold hover:bg-blue-900 hover:text-white transition">עב</button>
                <button onclick="setLanguage('en')" class="px-3 py-1 border border-slate-300 rounded font-bold hover:bg-blue-900 hover:text-white transition">EN</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-6 px-4 max-w-4xl">
        
        <div id="annonce-container" class="mb-6 bg-blue-900 text-white p-5 rounded-lg shadow-md hidden">
            <h3 id="sheet-annonce_titre" class="text-lg font-bold border-b border-blue-700 pb-2 mb-2"></h3>
            <p id="sheet-annonce_texte" class="text-lg"></p>
        </div>

        <div id="main-grid" class="grid md:grid-cols-2 gap-8">
            
            <div class="bg-white rounded-lg shadow border border-slate-200 overflow-hidden">
                <div class="bg-slate-800 p-3 text-white">
                    <h2 class="text-lg font-bold text-center" data-i18n="title_week">Semaine</h2>
                </div>
                <div class="p-0">
                    <table class="w-full text-left border-collapse">
                        <tr class="border-b row-hover">
                            <td class="p-4 font-semibold text-slate-600">Chaharit</td>
                            <td id="sheet-chaharit_semaine" class="p-4 text-right font-bold text-xl text-blue-900">--:--</td>
                        </tr>
                        <tr class="border-b row-hover text-orange-700">
                            <td class="p-4 font-bold" data-i18n="minha_arvit">Minha / Arvit</td>
                            <td id="sheet-minha_semaine" class="p-4 text-right font-black text-2xl">--:--</td>
                        </tr>
                        <tr class="row-hover text-slate-500 italic">
                            <td class="p-4 text-sm" data-i18n="shema_night">Chéma du soir</td>
                            <td id="auto-shema" class="p-4 text-right font-bold">--:--</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow border border-slate-200 overflow-hidden">
                <div class="bg-blue-900 p-3 text-white text-center">
                    <h2 class="text-lg font-bold uppercase" data-i18n="title_shabbat">Chabbat</h2>
                </div>
                <div class="p-0">
                    <table class="w-full text-left border-collapse">
                        <tr class="border-b row-hover text-blue-900">
                            <td class="p-3 font-bold">Chaharit</td>
                            <td id="sheet-chaharit_shabbat" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover">
                            <td class="p-3">Kiddoush</td>
                            <td id="sheet-kiddoush_shabbat" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover text-sm italic text-blue-800">
                            <td class="p-3 pl-6">Shiour de DAN</td>
                            <td id="sheet-shiour_dan" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover text-sm text-slate-700">
                            <td class="p-3 pl-6">Rav Saadia (Mixte)</td>
                            <td id="sheet-shiour_saadia" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover text-sm text-slate-700">
                            <td class="p-3 pl-6">Rav Haviv</td>
                            <td id="sheet-shiour_haviv" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover text-sm text-slate-700">
                            <td class="p-3 pl-6">Guémara</td>
                            <td id="sheet-shiour_guemara" class="p-3 text-right font-bold">--:--</td>
                        </tr>
                        <tr class="border-b row-hover font-bold text-orange-600">
                            <td class="p-3" data-i18n="minha">Minha Chabbat</td>
                            <td id="sheet-minha_shabbat" class="p-3 text-right">--:--</td>
                        </tr>
                        <tr class="bg-blue-50 text-blue-900 font-black">
                            <td class="p-4" data-i18n="motsach">Arvit Motzaé</td>
                            <td id="sheet-arvit_motsach" class="p-4 text-right text-2xl">--:--</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9yq5Z2NPxlAp9hmI1hZdnfpGme_8SQXj6QcyyagTIaNb5JX1RX8FHhBFuqhrroCH154U1_bEMUX9t/pub?gid=0&single=true&output=csv";

        const i18n = {
            fr: { title_week: "Semaine", title_shabbat: "Chabbat", minha: "Minha Chabbat", minha_arvit: "Minha / Arvit", motsach: "Arvit Motzaé", shema_night: "Chéma du soir" },
            he: { title_week: "יום חול", title_shabbat: "שבת קודש", minha: "מנחה שבת", minha_arvit: "מנחה וערבית", motsach: "ערבית מוצאי שבת", shema_night: "קריאת שמע" },
            en: { title_week: "Weekdays", title_shabbat: "Shabbat", minha: "Mincha Shabbat", minha_arvit: "Mincha / Arvit", motsach: "Arvit Motzae", shema_night: "Shema Night" }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => { el.textContent = i18n[lang][el.getAttribute('data-i18n')]; });
            const mainGrid = document.getElementById('main-grid');
            const annonce = document.getElementById('annonce-container');
            if(lang === 'he') { 
                mainGrid.classList.add('content-rtl'); 
                annonce.classList.add('content-rtl');
                document.querySelectorAll('td').forEach(td => td.classList.replace('text-right', 'text-left'));
            } else { 
                mainGrid.classList.remove('content-rtl'); 
                annonce.classList.remove('content-rtl');
                document.querySelectorAll('td').forEach(td => td.classList.replace('text-left', 'text-right'));
            }
        }

        async function loadZmanim() {
            try {
                const res = await fetch('https://www.hebcal.com/zmanim?cfg=json&city=IL-Jerusalem');
                const data = await res.json();
                const sunset = new Date(data.times.sunset);
                const shema = new Date(sunset.getTime() + (72 * 60000));
                document.getElementById('auto-shema').textContent = shema.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            } catch(e) { console.error("Zmanim error"); }
        }

        async function loadSheet() {
            try {
                const response = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await response.text();
                const lines = csvText.split(/\r?\n/);
                lines.forEach(line => {
                    const parts = line.split(/[,;]/);
                    if (parts.length >= 2) {
                        let key = parts[0].replace(/["']/g, "").trim().toLowerCase();
                        let value = parts[1].replace(/["']/g, "").trim();
                        const el = document.getElementById(`sheet-${key}`);
                        if (el) {
                            el.textContent = value;
                            if (key.includes('annonce') && value !== "" && value.toLowerCase() !== "value") {
                                document.getElementById('annonce-container').classList.remove('hidden');
                            }
                        }
                    }
                });
            } catch (e) { console.error("Sheet error"); }
        }

        setLanguage(localStorage.getItem('selectedLang') || 'fr');
        loadZmanim();
        loadSheet();
        setInterval(loadSheet, 30000);
    </script>
</body>
</html>
