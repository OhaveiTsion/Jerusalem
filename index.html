<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohavei Tsion - Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-deep-blue: #0f34a1;
            --gold-border: #f1c40f;
            --card-blue: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--bg-deep-blue);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            border: 3px solid var(--gold-border);
            border-radius: 20px;
            min-height: calc(100vh - 20px);
            padding: 15px;
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom, #0f34a1, #0a2472);
        }

        .zman-box {
            background: white;
            border-radius: 12px;
            color: #0f34a1;
            padding: 10px 5px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- STYLE BLOC ANNONCE AJUSTÃ‰ --- */
        .annonce-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(241, 196, 15, 0.3);
            display: none; 
            text-align: center;
        }
        .annonce-titre-style {
            font-size: 0.75rem; /* taille xs comme shiour_dan */
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 8px;
            display: block;
        }
        .annonce-texte-style {
            font-size: 1.25rem; /* comme titre CHABBAT */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: white;
            line-height: 1.2;
        }

        .section-card {
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 15px;
            background: var(--card-blue);
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-underline {
            width: 40px;
            height: 3px;
            background-color: var(--gold-border);
            margin-top: 4px;
            border-radius: 2px;
        }

        .highlight-row {
            background: #1d4ed8;
            border-radius: 10px;
            border-left: 5px solid #f97316;
            padding: 10px;
        }

        .shiour-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 6px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .row-standard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="flex items-center mb-6 border-b border-white/10 pb-3">
            <img src="https://ohavei-tsion.org/wp-content/uploads/2019/04/cropped-ohavei-logo-1.png" alt="Logo" class="h-10 w-auto rounded bg-white p-1">
            <h1 class="text-xl font-black italic tracking-tighter text-white uppercase ml-12">Ohavei Tsion</h1>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="zman-box">
                <p class="text-[10px] font-extrabold uppercase opacity-60 mb-1">Paracha</p>
                <p id="auto-paracha" class="text-lg font-black leading-tight">--</p>
            </div>
            <div class="zman-box">
                <p id="label-allumage_bougies" class="text-[10px] font-extrabold uppercase mb-1 text-red-500">Allumage Bougies</p>
                <p id="sheet-allumage_bougies" class="text-2xl font-black text-red-600">--:--</p>
            </div>
        </div>

        <div id="announcement-block" class="annonce-card">
            <span id="sheet-annonce_titre" class="annonce-titre-style"></span>
            <div id="sheet-annonce_texte" class="annonce-texte-style"></div>
        </div>

        <div class="section-card">
            <div class="section-title">
                CHABBAT
                <div class="title-underline"></div>
            </div>
            <div class="space-y-3">
                <div class="row-standard">
                    <span id="label-minha_vendredi" class="font-bold text-xs uppercase">Minha Vendredi</span>
                    <span id="sheet-minha_vendredi" class="text-lg font-bold">--:--</span>
                </div>
                
                <div class="row-standard border-t border-white/10 pt-2">
                    <span id="label-chaharit_shabbat" class="font-bold text-xs uppercase">Shaharit</span>
                    <span id="sheet-chaharit_shabbat" class="text-lg font-bold">--:--</span>
                </div>
                
                <div class="bg-black/20 rounded-lg p-3 space-y-1 border border-white/5">
                    <div class="shiour-item"><span id="label-shiour_dan" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_dan" class="font-bold">--:--</span></div>
                    <div class="shiour-item"><span id="label-shiour_saadia" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_saadia" class="font-bold">--:--</span></div>
                    <div class="shiour-item"><span id="label-shiour_haviv" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_haviv" class="font-bold">--:--</span></div>
                    <div class="shiour-item border-none"><span id="label-shiour_guemara" class="italic opacity-80 text-xs">...</span><span id="sheet-shiour_guemara" class="font-bold">--:--</span></div>
                </div>

                <div class="row-standard border-t border-white/10 pt-2">
                    <span id="label-minha_shabbat" class="font-bold text-xs uppercase">Minha Chabbat</span>
                    <span id="sheet-minha_shabbat" class="text-lg font-bold">--:--</span>
                </div>

                <div class="bg-blue-600 rounded-xl p-3 flex justify-between items-center shadow-lg border border-white/10 mt-2">
                    <span id="label-arvit_motsach" class="font-black text-xs uppercase tracking-wider">Arvit Motsae</span>
                    <span id="sheet-arvit_motsach" class="text-2xl font-black">--:--</span>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">
                SEMAINE
                <div class="title-underline"></div>
            </div>
            <div class="space-y-4">
                <div class="row-standard">
                    <span id="label-chaharit_semaine" class="font-bold text-xs uppercase">Shaharit</span>
                    <span id="sheet-chaharit_semaine" class="text-2xl font-bold">--:--</span>
                </div>
                <div class="highlight-row flex justify-between items-center">
                    <span id="label-minha_semaine" class="font-bold text-orange-300 text-xs uppercase">Minha / Arvit</span>
                    <span id="sheet-minha_semaine" class="text-3xl font-black text-white">--:--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9yq5Z2NPxlAp9hmI1hZdnfpGme_8SQXj6QcyyagTIaNb5JX1RX8FHhBFuqhrroCH154U1_bEMUX9t/pub?gid=0&single=true&output=csv";

        async function loadZmanim() {
            try {
                const res = await fetch('https://www.hebcal.com/shabbat?cfg=json&city=IL-Jerusalem&lg=s');
                const data = await res.json();
                const parashaItem = data.items.find(i => i.category === "parashat");
                if(parashaItem) {
                    let name = parashaItem.title.replace("Parashat ", "").replace("Parasha ", "");
                    document.getElementById('auto-paracha').textContent = name;
                }
            } catch(e) { console.error("Zmanim error"); }
        }

        async function loadSheet() {
            try {
                const response = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await response.text();
                const lines = csvText.split(/\r?\n/);
                
                let aTitre = "";
                let aTexte = "";

                lines.forEach((line, index) => {
                    if (index === 0) return;
                    const parts = line.split(/[,;]/);
                    if (parts.length >= 3) {
                        let key = parts[0].replace(/["']/g, "").trim().toLowerCase();
                        let intitule = parts[1] ? parts[1].replace(/["']/g, "").trim() : "";
                        let value = parts[2] ? parts[2].replace(/["']/g, "").trim() : "";
                        
                        if (key === 'annonce_titre') aTitre = value || intitule;
                        if (key === 'annonce_texte') aTexte = value || intitule;

                        const labelEl = document.getElementById(`label-${key}`);
                        if (labelEl && intitule !== "") labelEl.textContent = intitule;
                        
                        const valueEl = document.getElementById(`sheet-${key}`);
                        if (valueEl && value !== "" && !key.startsWith('annonce')) {
                            valueEl.textContent = value;
                        }
                    }
                });

                const block = document.getElementById('announcement-block');
                const tEl = document.getElementById('sheet-annonce_titre');
                const xEl = document.getElementById('sheet-annonce_texte');

                if (aTitre !== "" || aTexte !== "") {
                    block.style.display = 'block';
                    tEl.textContent = aTitre;
                    xEl.textContent = aTexte;
                    tEl.style.display = aTitre ? 'block' : 'none';
                    xEl.style.display = aTexte ? 'block' : 'none';
                } else {
                    block.style.display = 'none';
                }

            } catch (e) { console.error("Sheet error"); }
        }

        loadZmanim();
        loadSheet();
        setInterval(loadSheet, 30000);
    </script>
</body>
</html>
